# ========================
# SKM MANGOES STORE - PRODUCTION CONFIGURATION
# ========================

# Server
server.port=${PORT:8080}

# ========================
# Database (Neon PostgreSQL)
# ========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
# CAUTION: 'update' modifies sch√©ma, 'validate' checks it. Ideally use Flyway/Liquibase for production migrations.
# For now, 'update' is safer than 'create-drop'.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========================
# JWT Configuration
# ========================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ========================
# Google OAuth
# ========================
# app.google.client-id=${GOOGLE_CLIENT_ID}
