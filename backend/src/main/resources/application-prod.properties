app.google.client-id=${GOOGLE_CLIENT_ID:709713951478-5ij42t2bqfdk1finil8k0vci9075nvie.apps.googleusercontent.com}

# ========================
# Demo Accounts (seeded on startup if database is empty/recreated)
# ========================
